<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrosCode</title>
    <!-- CSS -->
    <link rel="stylesheet" href="output.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="min-h-dvh w-full flex flex-col gap-5 px-20 bg-secondary-50">
      <!-- NavBar -->
      <nav
        class="w-full flex items-center justify-between py-1 text-base font-semibold"
      >
        <div class="flex gap-2">
          <img src="./assets/instadp.png" alt="BrosCode Logo" class="w-32" />
        </div>

        <!-- navs -->
        <div class="flex items-center gap-5">
          <a
            class="cursor-pointer after:w-0 after:h-[2px] after:bg-primary-300 after:block lg:after:m-auto after:duration-500 hover:after:w-0 lg:hover:after:w-full"
            href="#"
            >Home</a
          >
          <a
            class="cursor-pointer after:w-0 after:h-[2px] after:bg-primary-300 after:block lg:after:m-auto after:duration-500 hover:after:w-0 lg:hover:after:w-full"
            href="#"
            >About Us</a
          >
          <a
            class="cursor-pointer after:w-0 after:h-[2px] after:bg-primary-300 after:block lg:after:m-auto after:duration-500 hover:after:w-0 lg:hover:after:w-full"
            href="#"
            >Services</a
          >
          <a
            class="cursor-pointer after:w-0 after:h-[2px] after:bg-primary-300 after:block lg:after:m-auto after:duration-500 hover:after:w-0 lg:hover:after:w-full"
            href="#"
            >Works</a
          >
          <a
            class="cursor-pointer after:w-0 after:h-[2px] after:bg-primary-300 after:block lg:after:m-auto after:duration-500 hover:after:w-0 lg:hover:after:w-full"
            href="#"
            >Pricing</a
          >
        </div>

        <!-- social-links -->
        <div class="flex items-center gap-5">
          <a href="#">Instagram</a>
          <a href="#">LinkedIn</a>
          <button class="p-3 text-white bg-primary-500 rounded-full">
            Contact Us
          </button>
        </div>
      </nav>
      <!-- hero section -->
      <div class="flex gap-2 items-center">
        <!-- left section -->
        <div class="flex flex-col gap-5 flex-1">
          <!-- tagline -->
          <h1>
            Brothers who code <br />
            your dream website!
          </h1>
          <!-- intro -->
          <p>
            Let's build your online presence together with Broscode, using the
            latest web technologies for your business needs.
          </p>
          <!-- CTA -->
          <div class="flex items-center gap-2">
            <button class="p-3 text-white bg-gray-900 rounded-full">
              Get a Free Quote
            </button>
            <button class="p-3 text-white bg-primary-500 rounded-full">
              See Our Works
            </button>
          </div>
        </div>
        <!-- right section -->
        <div class="flex-1">
          <img src="./assets/hero.svg" alt="Hero" />
        </div>
      </div>
      <!-- About Us -->
      <div class="flex items-center gap-3">
        <!-- about us text -->
        <div class="flex flex-col gap-2">
          <h6>About Us</h6>
          <h2>Who We Are</h2>
          <p></p>
        </div>
      </div>
    </div>
  </body>
</html>
