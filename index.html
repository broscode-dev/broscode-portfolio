<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrosCode</title>
    <!-- CSS -->
    <link rel="stylesheet" href="output.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Wrapper -->
    <div class="min-h-dvh w-full flex flex-col gap-20 px-20 bg-secondary-50">
      <!-- NavBar -->
      <nav
        class="w-full flex items-center py-5 justify-between text-sm font-medium text-gray-900" 
      >
        
      <h1>Bros <span class="text-primary-500">Code</span></h1>

        <!-- navs -->
        <div class="flex items-center gap-5">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Services</a>
          <a href="#">Works</a>
          <a href="#">Pricing</a>
        </div>

        <!-- social-links -->
        <div class="flex items-center gap-5">
          <a href="#">Instagram</a>
          <a href="#">LinkedIn</a>
          <button class="p-3 text-white bg-primary-500 rounded-full">
            Contact Us
          </button>
        </div>
      </nav>
      <!-- hero section -->
      <div class="flex gap-5">
        <!-- left section -->
        <div class="flex flex-col gap-5 flex-1">
          <!-- tagline -->
          <h1 class="text-5xl font-black leading-[4rem] text-gray-900">
            Brothers who code <br />
            your dream <span class="uppercase text-primary-500">website!</span> 
          </h1>
          <!-- intro -->
          <p class="text-gray-800">
            Let's build your online presence together with Broscode, using the
            latest web technologies for your business needs.
          </p>
          <!-- CTA -->
          <div class="flex items-center gap-2">
            <button class="p-3 text-xs text-white bg-gray-900 rounded-full">
              Get a Free Quote
            </button>
            <button class="p-3 text-xs text-white bg-primary-500 rounded-full">
              See Our Works
            </button>
          </div>
        </div>
        <!-- right section -->
        <div class="flex-1">
          <img src="./assets/hero.svg" alt="Hero Image"/>
        </div>
      </div>
    </div>
  </body>
</html>
