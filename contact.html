<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrosCode | Contact</title>
    <link rel="stylesheet" href="output.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Wrapper -->
    <div
      class="min-h-dvh flex xl:flex-row flex-col bg-gradient-to-br from-primary-200 to-primary-600"
    >
      <!-- left section -->
      <div
        class="xl:flex-1 flex flex-col gap-5 2xl:p-40 xl:p-14 lg:p-20 md:p-10 sm:px-10 sm:pt-5 p-10 text-gray-900"
      >
        <h1 class="sm:text-7xl text-5xl font-black">Contact Us</h1>
        <p class="sm:text-lg">
          Email, call or fill the form to learn how BrosCode can solve your
          business problem!
        </p>
        <div class="flex flex-col gap-2">
          <p class="font-semibold">broscode2024@gmail.com</p>
          <p class="font-semibold">+91 8590492117, +91 9072269490</p>
          <a href="./index.html"
            ><img src="./assets/icons8-left-arrow-50.png" alt="go-back"
          /></a>
        </div>
      </div>

      <!-- right section -->
      <div
        class="xl:flex-1 flex flex-col gap-2 2xl:p-40 xl:p-14 lg:p-20 md:p-10 sm:px-10 sm:pt-5 p-10"
      >
        <form class="flex flex-col gap-3 sm:p-7 p-3 border">
          <div class="flex flex-col gap-2">
            <h1 class="text-gray-900 text-4xl font-black">Get in touch</h1>
            <p class="text-gray-900">You can reach us anytime</p>
          </div>
          <div class="flex sm:flex-row flex-col gap-2">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Firstname"
              class="p-2 w-full"
              required
            />
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Lastname"
              class="p-2 w-full"
              required
            />
          </div>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            class="p-2 w-full"
            required
          />
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Phone Number"
            class="p-2 w-full"
            required
          />
          <textarea
            name="message"
            id="message"
            class="p-2 bg-slate-50 resize-none"
            placeholder="Message"
            required
            rows="10"
          ></textarea>
          <button
            class="py-2 text-gray-900 bg-white font-bold"
            href="./contact.html"
            type="submit"
            id="submit_btn"
          >
            Send message
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/contact.js"></script>
  </body>
</html>
